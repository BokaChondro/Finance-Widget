<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root{
      --card: rgba(255,255,255,0.06);
      --stroke: rgba(255,255,255,0.10);
      --text: rgba(255,255,255,0.92);
      --muted: rgba(255,255,255,0.62);
      --shadow: 0 14px 44px rgba(0,0,0,0.38);
      --good: #3ef28a;
      --bad: #ff5a6b;
    }

    body{
      margin:0;
      background: transparent;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial;
      color: var(--text);
    }
    .wrap{ padding: 12px; }
    .row{
      display:grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 12px;
    }
    .card{
      border-radius: 16px;
      background: var(--card);
      border: 1px solid var(--stroke);
      box-shadow: var(--shadow);
      padding: 14px;
      backdrop-filter: blur(10px);
      overflow:hidden;
    }
    .label{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      font-size: 12px;
      letter-spacing: .08em;
      text-transform: uppercase;
      color: var(--muted);
    }
    .val{
      margin-top: 10px;
      font-size: 28px;
      font-weight: 820;
      line-height: 1.1;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }
    .good{ color: var(--good); }
    .bad{ color: var(--bad); }
    .neutral{ color: var(--text); }

    @media (max-width: 900px){
      .row{ grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 520px){
      .row{ grid-template-columns: 1fr; }
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div id="root" class="row"></div>
  </div>

  <script>
    const API_URL = "https://notion-kpi-api.windows-10-mugdho.workers.dev/";

    function fmt(n, currency) {
      const sign = n < 0 ? "-" : "";
      const abs = Math.abs(n);
      return sign + currency + abs.toLocaleString();
    }

    function card(label, valueText, cls, arrow) {
      return `
        <div class="card">
          <div class="label"><span>${label}</span><span class="${cls}">${arrow}</span></div>
          <div class="val ${cls}">${valueText}</div>
        </div>
      `;
    }

    async function run(){
      const r = await fetch(API_URL, { cache: "no-store" });
      const j = await r.json();

      const c = j.currency || "৳";
      const net = j.netWorth ?? 0;
      const inc = j.incoming ?? 0;
      const out = j.outgoing ?? 0;
      const flow = j.cashflow ?? 0;

      const netCls = net >= 0 ? "good" : "bad";
      const flowCls = flow >= 0 ? "good" : "bad";

      const html = [
        card("Net Worth", fmt(net, c), netCls, "↕"),
        card("Total Income", fmt(inc, c), "good", "↗"),
        card("Total Expense", fmt(out, c), "bad", "↘"),
        card("Net Cash Flow", fmt(flow, c), flowCls, flow >= 0 ? "↑" : "↓"),
      ].join("");

      document.getElementById("root").innerHTML = html;
    }

    run().catch(() => {
      document.getElementById("root").innerHTML =
        '<div class="card"><div class="label">Widget</div><div class="val">Could not load</div></div>';
    });
  </script>
</body>
</html>
