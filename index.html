<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sci-Fi Finance HUD</title>
  
  <style>
    /* --- 1. CORE VARIABLES & PROPERTIES --- */
    :root {
      --bg-color: #191919;
      --card-bg: #111111; /* Slightly darker than background to make borders pop */
      
      --neon-white: #ffffff;
      --neon-green: #00ff66;
      --neon-red: #ff0044;
      --neon-yellow: #ffcc00;
      
      --text-main: #e2e8f0;
      --text-gray: #7a8a9e;
    }

    /* Enables smooth color transitioning for the Cashflow card */
    @property --neon-color {
      syntax: '<color>';
      inherits: true;
      initial-value: transparent;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      background-color: var(--bg-color);
      color: var(--text-main);
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      padding: 30px;
      overflow-x: hidden;
    }

    /* --- 2. LAYOUT --- */
    .dashboard-layout {
      display: grid;
      grid-template-columns: 420px 1fr;
      gap: 30px;
      width: 100%;
      max-width: 1800px;
      margin: 0 auto;
      height: calc(100vh - 60px);
    }

    .left-column {
      display: grid;
      grid-template-rows: repeat(4, 1fr);
      gap: 25px;
      height: 100%;
    }

    /* --- 3. ANIMATED LIVELY BORDERS (WRAPPER) --- */
    .card-wrapper {
      position: relative;
      padding: 2px; /* Thickness of the animated border */
      border-radius: 8px;
      background: rgba(255,255,255,0.05); /* Fallback */
      overflow: hidden;
      display: flex;
      flex-direction: column;
      z-index: 1;
      height: 100%;
      /* Setup base color variable for inheritance */
      --neon-color: var(--neon-white); 
    }

    /* The rotating conic gradient tracking the border */
    .card-wrapper::before {
      content: '';
      position: absolute;
      top: -100%; left: -100%; width: 300%; height: 300%;
      background: conic-gradient(transparent, transparent, var(--neon-color), transparent, transparent);
      animation: rotate-border 4s linear infinite;
      z-index: -1;
    }

    @keyframes rotate-border {
      100% { transform: rotate(360deg); }
    }

    /* --- 4. HIGH-EFFORT HUD CARDS --- */
    .hud-card {
      background: var(--card-bg);
      border-radius: 6px;
      padding: 20px 25px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      position: relative;
      height: 100%;
      z-index: 2;
      box-shadow: inset 0 0 10px rgba(0,0,0,0.8);
    }

    /* Sub-Stats lowered opacity */
    .text-up, .text-down {
      opacity: 0.65;
      font-weight: 700;
    }
    .text-up { color: var(--neon-green); text-shadow: 0 0 8px rgba(0,255,102,0.4); }
    .text-down { color: var(--neon-red); text-shadow: 0 0 8px rgba(255,0,68,0.4); }
    .text-gray { color: var(--text-gray); }

    /* Header & Text Coloring tied to --neon-color */
    .hud-header {
      display: flex; justify-content: space-between; align-items: center;
    }
    .hud-title {
      font-size: 0.95rem; letter-spacing: 2px; font-weight: 700; text-transform: uppercase;
      color: var(--neon-color);
      text-shadow: 0 0 10px var(--neon-color);
    }
    
    /* Animated SVGs */
    .hud-icon {
      color: var(--neon-color);
      filter: drop-shadow(0 0 5px var(--neon-color));
      width: 22px; height: 22px;
    }

    /* Number Display Box (Left-Aligned Taka, Right-Aligned Number) */
    .hud-number-box {
      background: rgba(0, 0, 0, 0.6);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 4px;
      padding: 12px 20px;
      margin: 15px 0;
      display: flex;
      justify-content: space-between; /* Perfect Alignment */
      align-items: center;
    }

    .currency {
      font-size: 1.5rem; opacity: 0.8; font-weight: 600;
      color: var(--neon-color);
    }
    .amount {
      font-size: 2.3rem; font-weight: 700; letter-spacing: -1px; 
      text-align: right; width: 100%;
      font-variant-numeric: tabular-nums; /* Keeps numbers visually stable */
      color: var(--neon-color);
      text-shadow: 0 0 15px var(--neon-color);
    }

    .hud-footer {
      display: flex; justify-content: space-between;
      font-size: 0.85rem; font-weight: 600;
    }

    /* --- 5. THEMES & DYNAMIC PULSING --- */
    
    /* 1. White (Net Worth) & BREATHING GLOW */
    .theme-white { --neon-color: var(--neon-white); }
    .theme-white .hud-card {
      animation: breath-white 3s ease-in-out infinite;
    }
    @keyframes breath-white {
      0%, 100% { box-shadow: 0 0 15px rgba(255,255,255,0.05), inset 0 0 10px rgba(255,255,255,0.02); }
      50% { box-shadow: 0 0 35px rgba(255,255,255,0.4), inset 0 0 25px rgba(255,255,255,0.15); }
    }

    /* 2. Green & Red Basics */
    .theme-green { --neon-color: var(--neon-green); }
    .theme-red { --neon-color: var(--neon-red); }

    /* 3. Cashflow Pulse Animations */
    .pulse-yg { animation: pulse-color-yg 3s infinite ease-in-out; }
    @keyframes pulse-color-yg {
      0%, 100% { --neon-color: var(--neon-yellow); }
      50% { --neon-color: var(--neon-green); }
    }

    .pulse-yr { animation: pulse-color-yr 3s infinite ease-in-out; }
    @keyframes pulse-color-yr {
      0%, 100% { --neon-color: var(--neon-yellow); }
      50% { --neon-color: var(--neon-red); }
    }

    /* --- 6. SVG SPECIFIC ANIMATIONS --- */
    .icon-diamond { animation: svg-float 3s infinite ease-in-out; }
    .icon-wave { animation: svg-wave 2s infinite linear; }
    .icon-up { animation: svg-bounce-up 2s infinite ease-in-out; }
    .icon-down { animation: svg-bounce-down 2s infinite ease-in-out; }

    @keyframes svg-float { 0%, 100% { transform: translateY(0) scale(0.95); } 50% { transform: translateY(-4px) scale(1.05); } }
    @keyframes svg-wave { 0% { transform: scaleY(1); } 50% { transform: scaleY(0.6); } 100% { transform: scaleY(1); } }
    @keyframes svg-bounce-up { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-4px); } }
    @keyframes svg-bounce-down { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(4px); } }


    /* --- 7. BLANK RIGHT COLUMN --- */
    .blank-chart-box {
      background: var(--card-bg);
      border: 1px solid rgba(255, 255, 255, 0.05);
      border-radius: 8px;
      width: 100%; height: 100%;
      display: flex; align-items: center; justify-content: center;
      position: relative; overflow: hidden;
      box-shadow: inset 0 0 50px rgba(0,0,0,0.5);
    }
    .blank-chart-box::before {
      content: ''; position: absolute;
      width: 400px; height: 400px;
      border: 1px solid rgba(255, 255, 255, 0.03);
      border-radius: 50%;
    }
    .blank-text {
      color: var(--text-gray);
      font-size: 1.1rem; letter-spacing: 6px; font-weight: 600; text-transform: uppercase;
    }

    /* Loader */
    #loader {
      position: fixed; inset: 0; background: var(--bg-color); z-index: 9999;
      display: flex; flex-direction: column; align-items: center; justify-content: center;
      transition: opacity 0.4s;
    }
    .loader-ring {
      width: 45px; height: 45px;
      border: 2px solid rgba(255,255,255,0.1); border-top-color: var(--neon-white);
      border-radius: 50%; animation: spin 1s infinite linear;
    }
    @keyframes spin { to { transform: rotate(360deg); } }

  </style>
</head>
<body>

  <!-- Loading Screen -->
  <div id="loader">
    <div class="loader-ring"></div>
    <div style="margin-top:20px; color:var(--text-gray); font-size:0.85rem; letter-spacing:4px; font-weight: 600;">DECRYPTING LEDGER...</div>
  </div>

  <div class="dashboard-layout">
    
    <!-- LEFT COLUMN -->
    <div class="left-column">
      
      <!-- 1. NET WORTH (MAIN CARD - BREATHING WHITE) -->
      <div class="card-wrapper theme-white">
        <div class="hud-card">
          <div class="hud-header">
            <div class="hud-title">NET WORTH</div>
            <!-- Animated Diamond Icon -->
            <svg class="hud-icon icon-diamond" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <polygon points="12 2 2 7 12 22 22 7 12 2"></polygon>
              <polyline points="2 7 12 12 22 7"></polyline>
              <line x1="12" y1="22" x2="12" y2="12"></line>
            </svg>
          </div>
          <div class="hud-number-box">
            <div class="currency">à§³</div>
            <div class="amount" id="val-net">0</div>
          </div>
          <div class="hud-footer text-gray">
            <div>BALANCE: <span style="color: var(--neon-white); opacity: 1;" id="lbl-bal">...</span></div>
            <div>DEBT: <span style="color: var(--neon-white); opacity: 1;" id="lbl-debt">...</span></div>
          </div>
        </div>
      </div>

      <!-- 2. CASHFLOW (YELLOW BASE -> PULSE GREEN/RED) -->
      <div class="card-wrapper" id="wrapper-flow">
        <div class="hud-card">
          <div class="hud-header">
            <div class="hud-title">CASHFLOW</div>
            <!-- Animated Sine Wave Icon -->
            <svg class="hud-icon icon-wave" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
            </svg>
          </div>
          <div class="hud-number-box">
            <div class="currency">à§³</div>
            <div class="amount" id="val-flow">0</div>
          </div>
          <div class="hud-footer">
            <div class="text-gray">vs prev month: <span id="flow-prev">...</span></div>
            <div class="text-gray">vs avg year: <span id="flow-avg">...</span></div>
          </div>
        </div>
      </div>

      <!-- 3. INCOME (GREEN) -->
      <div class="card-wrapper theme-green">
        <div class="hud-card">
          <div class="hud-header">
            <div class="hud-title">INCOME</div>
            <!-- Animated Trending Up Icon -->
            <svg class="hud-icon icon-up" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="19" x2="12" y2="5"></line>
              <polyline points="5 12 12 5 19 12"></polyline>
            </svg>
          </div>
          <div class="hud-number-box">
            <div class="currency">à§³</div>
            <div class="amount" id="val-inc">0</div>
          </div>
          <div class="hud-footer">
            <div class="text-gray">vs prev month: <span id="inc-prev">...</span></div>
            <div class="text-gray">vs avg year: <span id="inc-avg">...</span></div>
          </div>
        </div>
      </div>

      <!-- 4. EXPENSE (RED) -->
      <div class="card-wrapper theme-red">
        <div class="hud-card">
          <div class="hud-header">
            <div class="hud-title">EXPENSE</div>
            <!-- Animated Trending Down Icon -->
            <svg class="hud-icon icon-down" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <line x1="12" y1="5" x2="12" y2="19"></line>
              <polyline points="19 12 12 19 5 12"></polyline>
            </svg>
          </div>
          <div class="hud-number-box">
            <div class="currency">à§³</div>
            <div class="amount" id="val-exp">0</div>
          </div>
          <div class="hud-footer">
            <div class="text-gray">vs prev month: <span id="exp-prev">...</span></div>
            <div class="text-gray">vs avg year: <span id="exp-avg">...</span></div>
          </div>
        </div>
      </div>

    </div>

    <!-- RIGHT COLUMN -->
    <div class="right-column">
      <div class="blank-chart-box">
        <div class="blank-text">AWAITING TELEMETRY</div>
      </div>
    </div>

  </div>

  <script>
    /**
     * ðŸ“Ÿ SCI-FI CYAN DECRYPTION ENGINE
     */
    class CyberScramble {
      constructor(elementId) {
        this.element = document.getElementById(elementId);
        this.chars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*X";
      }

      run(targetValue, isNegative = false) {
        const valStr = Math.abs(targetValue).toLocaleString('en-US');
        const finalStr = (isNegative ? "-" : "") + valStr;
        
        let iteration = 0;
        clearInterval(this.interval);
        
        this.interval = setInterval(() => {
          this.element.innerText = finalStr.split("").map((letter, index) => {
            if (letter === "," || letter === "-") return letter;
            if (index < iteration) return finalStr[index]; 
            return this.chars[Math.floor(Math.random() * this.chars.length)]; 
          }).join("");

          if (iteration >= finalStr.length) {
            clearInterval(this.interval);
            this.element.innerText = finalStr; 
          }

          iteration += 1 / 4; 
        }, 30);
      }
    }

    /**
     * ðŸ“Š PERCENTAGE CALCULATOR
     */
    function getStatHTML(current, previous, isExpense = false) {
      if (!previous || previous === 0) return `<span class="text-gray">0%</span>`;
      
      const diff = current - previous;
      const pct = Math.abs((diff / Math.abs(previous)) * 100).toFixed(0);
      
      const isUp = diff >= 0;
      const isGood = isExpense ? !isUp : isUp; 
      
      const arrow = isUp ? 'â–²' : 'â–¼';
      const colorClass = isGood ? 'text-up' : 'text-down';

      return `<span class="${colorClass}">${arrow}${pct}%</span>`;
    }

    /**
     * ðŸš€ MAIN INITIALIZATION
     */
    async function init() {
      const display = {
        net: new CyberScramble('val-net'),
        flow: new CyberScramble('val-flow'),
        inc: new CyberScramble('val-inc'),
        exp: new CyberScramble('val-exp')
      };

      try {
        const res = await fetch('/api?t=' + Date.now());
        if (!res.ok) throw new Error("API Route failed");
        const data = await res.json();
        if(data.backendError) throw new Error(data.backendError);

        document.getElementById('loader').style.opacity = '0';
        setTimeout(() => document.getElementById('loader').style.display = 'none', 400);

        // 1. Net Worth 
        display.net.run(data.summary.netWorth, data.summary.netWorth < 0);
        // Robust fallback checking for data.summary.balance ensuring 0 is shown properly if empty
        const parsedBalance = Math.abs(data.summary.balance || 0);
        document.getElementById('lbl-bal').innerText = 'à§³' + parsedBalance.toLocaleString();
        document.getElementById('lbl-debt').innerText = 'à§³' + Math.abs(data.summary.totalDebt || 0).toLocaleString();

        // 2. Cashflow (Yellow-Green vs Yellow-Red Dynamic Pulse)
        const flowWrapper = document.getElementById('wrapper-flow');
        if (data.kpis.current.cashflow >= 0) {
            flowWrapper.classList.add('pulse-yg');
        } else {
            flowWrapper.classList.add('pulse-yr');
        }
        display.flow.run(data.kpis.current.cashflow, data.kpis.current.cashflow < 0);
        document.getElementById('flow-prev').innerHTML = getStatHTML(data.kpis.current.cashflow, data.kpis.last.cashflow, false);
        document.getElementById('flow-avg').innerHTML = getStatHTML(data.kpis.current.cashflow, data.kpis.averages.flow, false);

        // 3. Income
        display.inc.run(data.kpis.current.income);
        document.getElementById('inc-prev').innerHTML = getStatHTML(data.kpis.current.income, data.kpis.last.income, false);
        document.getElementById('inc-avg').innerHTML = getStatHTML(data.kpis.current.income, data.kpis.averages.inc, false);

        // 4. Expense 
        display.exp.run(data.kpis.current.expense);
        document.getElementById('exp-prev').innerHTML = getStatHTML(data.kpis.current.expense, data.kpis.last.expense, true);
        document.getElementById('exp-avg').innerHTML = getStatHTML(data.kpis.current.expense, data.kpis.averages.exp, true);

      } catch (e) {
        console.error("System Error:", e);
        
        // --- FALLBACK MOCK DATA ---
        document.getElementById('loader').style.opacity = '0';
        setTimeout(() => document.getElementById('loader').style.display = 'none', 400);

        display.net.run(1245000);
        document.getElementById('lbl-bal').innerText = "à§³245,000";
        document.getElementById('lbl-debt').innerText = "à§³12,000";

        document.getElementById('wrapper-flow').classList.add('pulse-yg');
        display.flow.run(45200);
        document.getElementById('flow-prev').innerHTML = getStatHTML(45200, 30000, false); 
        document.getElementById('flow-avg').innerHTML = getStatHTML(45200, 50000, false); 

        display.inc.run(85000);
        document.getElementById('inc-prev').innerHTML = getStatHTML(85000, 80000, false); 
        document.getElementById('inc-avg').innerHTML = getStatHTML(85000, 70000, false); 

        display.exp.run(39800);
        document.getElementById('exp-prev').innerHTML = getStatHTML(39800, 50000, true); 
        document.getElementById('exp-avg').innerHTML = getStatHTML(39800, 30000, true); 
      }
    }

    window.onload = init;
  </script>
</body>
</html>
